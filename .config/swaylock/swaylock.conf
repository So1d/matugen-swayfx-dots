# ~/.config/matugen/templates/swaylock - Swaylock-Effects Configuration

# -------------------------------------------------------------------
# EFEITOS VISUAIS
# -------------------------------------------------------------------
daemonize
screenshots
effect-blur=8x8
effect-vignette=12x12

# -------------------------------------------------------------------
# APARÊNCIA DO INDICADOR DE SENHA
# -------------------------------------------------------------------
indicator
indicator-radius=100
indicator-thickness=12
line-uses-inside

# -------------------------------------------------------------------
# CORES (Geradas pelo Matugen)
# -------------------------------------------------------------------

# Cor de fundo (overlay)
color=14140cB3

# Cores do anel
ring-color=c9cb77FF
ring-clear-color=c9c8a5FF
ring-wrong-color=ffb4abFF
ring-ver-color=a4d0beFF
ring-caps-lock-color=244e40FF

# Cores internas do anel (fundo)
inside-color=14140c88
inside-clear-color=48473a88
inside-wrong-color=93000a88
inside-ver-color=484a0088

# Cor da linha (separador)
line-color=00000000 # Linha invisível

# -------------------------------------------------------------------
# TEXTO (Relógio e Data)
# -------------------------------------------------------------------
clock
timestr=%H:%M

font=JetBrains Mono
font-size=36


# Cores do texto
text-color=e6e3d6FF
text-clear-color=e6e4c0FF
text-wrong-color=ffdad6FF
text-ver-color=e6e890FF
text-caps-lock-color=bfecd9FF

fade-in=3
grace=3
